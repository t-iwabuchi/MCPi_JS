<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="円周率計算withモンテカルロ法"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>円周率計算withモンテカルロ法</title>
		<link rel="shortcut icon" href="favicon.ico">

		<!--[if lt IE 9]>
			<script type="text/javascript" src="js/excanvas.js"></script>
		<![endif]-->

		<script type="text/javascript" src="js/pi.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>
			円周率計算 with モンテカルロ法
		</h1>
		<div id="canvas">
			<canvas id="piCanvas" width="500" height="500">
				Canvasに対応していません。Canvasに対応したブラウザをご利用ください。
			</canvas>
		</div>
		<div id="views">
			<div id="setting">
				<form>
					1秒間に打つ点の数 : <input type="dotpersecond" name="dotpersecond"><input type="submit" value="変更"> </ br>
				</form>
			</div>
			<div id="result">
				<table class="tb-result">
					<tr><td>総打点数</td><td><div id="allPoints"></div></td><td>個</td></tr>
					<tr><td>円内</td><td><div id="inPoints"></div></td><td>個</td></tr>
					<tr><td>円外</td><td><div id="outPoints"></div></td><td>個</td></tr>
					<tr><td>円周率</td><td><div id="piNumber"></div></td></tr>
				</table>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="円周率計算withモンテカルロ法">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>円周率計算withモンテカルロ法</title>
		<link rel="shortcut icon" href="favicon.ico">

		<!--[if lt IE 9]>
			<script type="text/javascript" src="js/excanvas.js"></script>
		<![endif]-->

		<script type="text/javascript" src="js/pi.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>
			円周率計算 with モンテカルロ法
		</h1>
		<div id="canvas">
			<canvas id="piCanvas" width="500" height="500">
				Canvasに対応していません。Canvasに対応したブラウザをご利用ください。
			</canvas>
		</div>
		<div id="views">
			<div id="setting_and_result">
				<div id="setting">
					<form id="set_interval">
						<table label="tb-setting">
							<tr><td><label class="form-label">1秒間の打点数(※1000まで)</label></td>
								<td align="right"><input type="number" min="0" max="1000" value="100" id="dotpersecond" name="dotpersecond" placeholder="0~1000"></td>
								<td align="right"><input type="submit" id="dotpersecond_button" value="変更" onclick="return set_interval()"></td></tr>
						</table>
					</form>
				</div>
				<div id="result">
					<table class="tb-result">
						<tr><td>総打点数</td><td align="left"><div id="allPoints"></div></td><td align="right">個</td></tr>
						<tr><td>円内</td><td align="left"><div id="inPoints"></div></td><td align="right">個</td></tr>
						<tr><td>円外</td><td align="left"><div id="outPoints"></div></td><td align="right">個</td></tr>
						<tr><td>円周率</td><td align="left"><div id="piNumber"></div></td></tr>
						<tr><td>誤差</td><td align="left"><div id="error"></div></td></td><td align="right">%</td></tr>
					</table>
				</div>
			</div>
			<div id="explain">
				<h2>円周率</h2>
				3.<br />
				1415926535 8979323846 2643383279
				5028841971 6939937510 5820974944
				5923078164 0628620899 8628034825
				3421170679
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="円周率計算withモンテカルロ法">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>円周率計算withモンテカルロ法</title>
		<link rel="shortcut icon" href="favicon.ico">

		<!--[if lt IE 9]>
			<script type="text/javascript" src="js/excanvas.js"></script>
		<![endif]-->

		<script type="text/javascript" src="js/pi.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>
			円周率計算 with モンテカルロ法
		</h1>
		<div id="canvas">
			<canvas id="piCanvas" width="500" height="500">
				Canvasに対応していません。Canvasに対応したブラウザをご利用ください。
			</canvas>
		</div>
		<div id="views">
			<div id="setting">
				<form id="set_interval">
					<table label="tb-setting">
						<tr><label class="form-label"><td>1秒間の打点数</td>
							<td><input type="number" min="0" max="1000" value="500" id="dotpersecond" name="dotpersecond" placeholder="0~1000"></td>
							<td><input type="submit" id="dotpersecond_button" value="変更" onclick="return set_interval()"></td><td>※1000まで</td></label></tr>
					</table>
				</form>
			</div>
			<div id="result">
				<table class="tb-result">
					<tr><td>総打点数</td><td align="left"><div id="allPoints"></div></td><td align="right">個</td></tr>
					<tr><td>円内</td><td align="left"><div id="inPoints"></div></td><td align="right">個</td></tr>
					<tr><td>円外</td><td align="left"><div id="outPoints"></div></td><td align="right">個</td></tr>
					<tr><td>円周率</td><td align="left"><div id="piNumber"></div></td></tr>
				</table>
			</div>
		</div>
	</body>
</html>
